<!--
L'élément textarea en HTML permet d'intégrer un champ de saisie à plusieurs lignes dans un formulaire. 
Il est utilisé pour collecter des données textuelles plus longues que ce qui est généralement saisi dans un champ de texte simple.
Par exemple, il est souvent utilisé pour les commentaires, les messages ou d'autres types de saisies de texte plus longues.

L'élément select représente un menu déroulant avec des options. 
Il permet aux utilisateurs de sélectionner une option parmi plusieurs. 
Cet élément est souvent utilisé pour les listes déroulantes, telles que les listes de choix de pays, de langues, de catégories, etc.

Deux types d'input permettent de créer une liste de choix :
	checkbox : 
		les cases à cocher permettent aux utilisateurs de sélectionner plusieurs options parmi un ensemble de choix.
	radio : 
		les boutons radio permettent aux utilisateurs de sélectionner une seule option parmi un ensemble de choix.
Ces éléments sont des composants essentiels pour la création de formulaires interactifs
-->
