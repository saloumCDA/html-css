<!--
La propriété CSS float est utilisée pour sortir un élément du flux normal de la page et le placer à gauche ou à droite dans son conteneur parent, permettant au contenu textuel de s'enrouler autour de cet élément. 
Cette propriété est souvent utilisée pour des mises en page où une image ou un objet doit être intégré dans un bloc de texte, comme pour les lettrines ou l'habillage d'images dans les articles.

Quand float est appliqué à un élément, voici ce qui se passe :
	float: left; : 
		L'élément est déplacé vers la gauche de son conteneur, et le texte l'entoure sur le côté droit.
	float: 
		right; : L'élément est déplacé vers la droite de son conteneur, et le texte l'entoure sur le côté gauche.
Il est important de noter que lorsqu'un élément est flottant, il peut perturber la disposition normale des éléments autour de lui. 
Pour gérer cela, on utilise souvent la propriété clear, qui est appliquée aux éléments suivants dans le flux pour éviter qu'ils ne soient enveloppés autour de l'élément flottant.
