<!--
La création d'un tableau HTML de base nécessite l'utilisation de trois balises principales :
	<table> : 
		Cette balise représente la base du tableau. 
		Elle définit le cadre global dans lequel toutes les autres balises de tableau seront insérées.

	<tr> : 
		L'acronyme de "table row", cette balise est utilisée pour créer une ligne dans le tableau. 
		Chaque ligne <tr> accueillera un ensemble de cellules, qu'elles soient des cellules de données ou des cellules d'en-tête.

	<td> : 
		L'acronyme de "table data", cette balise est utilisée pour créer une cellule de données dans une ligne. 
		Chaque cellule <td> contient les données ou le contenu que vous souhaitez afficher dans cette partie du tableau.
-->
