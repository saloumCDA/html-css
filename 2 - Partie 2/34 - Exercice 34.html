Avec CSS3, il devient possible de faire du multi-colonnes dans un bloc.
Par exemple :
div{
	column-count:2;
	column-gap:20px;
}
Column-count indique le nombre de colonnes et column-gap l'espace entre chaque colonne.
Cette propriété étant récente, il faut mettre absolument des préfixes sur les propriétées comme suit :
div{
	-moz-column-count:2;
	-webkit-column-count:2;
	-o-column-count:2;
	column-count:2;
	-moz-column-gap:20px;
	-webkit-column-gap:20px;
	-o-column-gap:20px;
	column-gap:20px;
}

Pour ajouter une trait de séparation, il faut  utiliser les trois propriétées suivantes : column-rule-width, column-rule-color, column-rule-style.
