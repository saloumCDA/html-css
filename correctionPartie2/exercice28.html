<!--
	1 - Créez un document.
	2 - Vous y insérez trois div de taille identique avec une couleur de fond.
	3 - Donnez à la première div des marges.
	4 - Donnez à la seconde div du padding et des marges. 
	5 - Donnez à la troisième div du padding.
	6 - Quelle différence voyez-vous entre la marge et le padding ?
	7 - Que remarquez vous sur l'espace entre la première et la seconde div ? Comment expliquez-vous cela ?
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exercice28</title>
	<style>
		div{
			width: 150px;
			height: 150px;
			background-color: blueviolet;
		}
		div:nth-of-type(1){			
			margin: 10px 10px 10px 10px;}
		div:nth-of-type(2){			
			margin: 10px 10px 10px 10px;
			padding: 10px 10px 10px 10px;
		}
		div:nth-of-type(3){			
			padding: 10px 10px 10px 10px;
		}
	</style>
</head>
<body>
	<h1>exercice28</h1>
	<div>div</div>
	<div>div</div>
	<div>div</div>
</body>
</html>
<!-- margin agit sur l'espace entre les éléments, tandis que padding agit sur l'espace entre le contenu et la bordure de l'élément. -->
