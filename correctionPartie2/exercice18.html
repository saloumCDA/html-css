<!--
À l'instar de la balise a, la balise img peut comprendre des attributs tel :
	_ alt : affiche un texte en remplacement de l'image quand celle-ci ne s'affiche pas dans le navigateur (très utile pour les personnes malvoyantes).
-->

<!--
	1 - Reprenez le code de l'exercice précédent.
	2 - Ajoutez sur chaque balise img les attributs alt et title.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercice18</title>
    <style>
      img {
        width: 33%;
      }
    </style>
  </head>
  <body>
    <h1>exercice18</h1>
    <img
      src="./35 - Exercice 35.jpg"
      alt="en format JPEG"
      title="en format JPEG"
    /><img
      src="./08 - Exercice 8.png"
      alt="format PNG"
      title="format PNG"
    /><img src="./volley.gif" alt="format GIF" title="format GIF" />
  </body>
</html>
