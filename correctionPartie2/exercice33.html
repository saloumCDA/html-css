<!--
	1 - Créez un document avec un h1 et un paragraphe.
	2 - Faites une ombre sur le h1.
	3 - Faites une ombre sur le paragraphe et ajoutez la propriété inset pour appliquer une ombre interne.
-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>exercice33</title>
	<style>
		h1{
			box-shadow:  0 0 10px  rgba(0, 0, 0, 0.5);
		}
		p{
			box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
		}
	</style>
</head>
<body>
	<h1>exercice33</h1>
	<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Asperiores officiis placeat dolor vel, recusandae totam corporis consequatur ad, velit obcaecati eius inventore incidunt eligendi quidem labore! Vel mollitia deserunt amet!</p>
</body>
</html>
