<!--
	1 - Créez un document contenant un h1 et trois h2 suivis chacun d'un paragraphe.
	2 - Faites un lien dans le paragraphe du premier h2 vers un pdf (même dossier que le fichier html).
	3 - Faites un lien dans le paragraphe du second h2 vers un zip (même dossier que le fichier html).
	4 - Faites un lien dans le paragraphe du troisième h2 vers une adresse mail.
-->
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>exercice15</title>
  </head>
  <body>
    <h1>exercice15</h1>
    <h2>Section 1</h2>
    <p>Voici un lien vers un <a href="fichier.pdf">fichier PDF</a>.</p>
    <h2>Section 2</h2>
    <p>Voici un lien vers un <a href="fichier.zip">fichier ZIP</a>.</p>
    <h2>Section 3</h2>
    <p>
      Voici un lien vers une adresse e-mail :
      <a href="mailto:contact@exemple.com">contact@exemple.com</a>.
    </p>
  </body>
</html>
